<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Calculations!</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Engineering Calculations!</h1>
      <p>Engineering mathematical calculations for waterpipes and accessories.</p>
    </div>
    <br>
    
    <div class='container'>

      <h2>Resistivity</h2>
      <br>
      <form>
        <div class="row">
            <div class="col-xs-6 col-ms-6">
                <div class="input-group">
                    <label class="label-control">Spacing of the Pins (cm)</label>
                    <input type="number" class="form-control" id="pins">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-6 col-ms-6">
                <div class="input-group">
                    <label class="label-control">Resistance Measured - shown on Instrument (ohms)</label>
                    <input type="number" class="form-control" id="resistance">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-6 col-ms-6">
                <div class="input-group">
                    <label class="label-control">Resistivity of Measured Medium (ohm-cm)</label>
                    <input type="number" class="form-control" id="resistivity">
                    <input type="button" class="btn btn-info" value="Calculate"  onclick="ress()" id="calculation">
                </div>
            </div>
        </div>
      </form>
      <hr>
      <br>
      <h2>Area of Circle!</h2>
      <br>
      <form>
        <div class="row">
            <div class="col-xs-6 col-ms-6">
                <div class="input-group">
                    <label class="label-control">Diameter of Circle (cm)</label>
                    <input type="number" class="form-control" id="diameter">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-6 col-ms-6">
                <div class="input-group">
                    <label class="label-control">Radius of Circle (cm)</label>
                    <input type="number" class="form-control" id="radius">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-6 col-ms-6">
                <div class="input-group">
                    <label class="label-control">Area of Circle (cm<sup>2</sup>)</label>
                    <input type="number" class="form-control" id="area">
                    <input type="button" class="btn btn-info" value="Calculate"  onclick="areaOfCircle()" id="calculation">
                </div>
            </div>
        </div>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
  </body>
</html>
